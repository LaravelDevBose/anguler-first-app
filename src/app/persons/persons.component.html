<person-input (personCreate)="onPersonCreate($event)"></person-input>


<div class="container">
  <p *ngIf="isFetching"> Fetching Data From Server ....</p>
  <ul *ngIf="!isFetching">
    <li *ngFor="let person of personList" > {{ person}} <span (click)="removePerson(person)" class="btn btn-info">X</span></li>
  </ul>
</div>
